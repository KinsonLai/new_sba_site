<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>

    <!-- Required CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">

    <!-- FontAwesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- Required JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.8rem;
        }
        .navbar {
            box-shadow: 0 2px 10px 0 rgba(0,0,0,.05);
        }
        .footer {
            background: #f8f9fa;
            box-shadow: 0 -2px 10px 0 rgba(0,0,0,.05);
        }
        .banner-container {
            background: #f8f9fa;
            box-shadow: 0 2px 10px 0 rgba(0,0,0,.05);
            height: 200px;
        }
        @media (min-width: 768px) {
            .banner-container {
                height: 300px;
            }
        }
    </style>
</head>

<body>
    <!-- Company Logo Animation -->
    <div class="container-fluid p-0 bg-light">
        <div class="row justify-content-center align-items-center banner-container">
            <div class="col-12 text-center">
                <img src="{{url_for('static', filename='logo.gif')}}" alt="logo animation" class="img-fluid">
            </div>
        </div>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <img src="{{url_for('static', filename='logo.png')}}" alt="logo" class="img-fluid" width="80">
            <a class="navbar-brand d-none d-lg-inline" href="/">Jaygo's Computer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/store">Store</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact Us</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    {% if username %}
                    <li class="nav-item">
                        <span class="navbar-text username">{{ username }}</span>
                        <a href="/shopping_cart">
                            <img src="{{url_for('static', filename='shopping-cart.png')}}" alt="Shopping Cart" height="25">
                        </a>
                        <a href="/logout" class="btn btn-outline-primary btn-sm ml-2">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3">
        <div class="container">
            <span class="text-muted">&copy; 2023 Jaygo's Computer</span>
        </div>
    </footer>
</body>
</html>
